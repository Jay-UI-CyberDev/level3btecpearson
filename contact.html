<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;900&family=Playfair+Display:wght@400;600;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="contact.css">
  <title>Contact</title>
</head>
<body>
  <header>
    <div class="logo">DI BTEC PROJECT</div>
    <nav>
      <ul id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
    <a href="#booking" class="cta-button">Book Now</a>
  </header>

  <div class="container">
    <h1>Book a Stay in the Eastern Region</h1>
    <form id="booking">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="location">Preferred Location</label>
      <select id="location" name="location" required>
        <option value="">--Select--</option>
        <option value="Aburi">Aburi</option>
        <option value="Koforidua">Koforidua</option>
        <option value="Akosombo">Akosombo</option>
        <option value="Begoro">Begoro</option>
      </select>

      <label for="dates">Booking Dates</label>
      <input type="text" id="dates" name="dates" placeholder="e.g., 20th April - 25th April" required />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>

  <footer>
    <div class="footer_options">
      <div class="quick_links">
        <h4>Quick Links</h4>
        <ul class="ul_1">
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </div>
      <div class="social_medialinks">
        <h4>Follow Us</h4>
        <div class="social_icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
      </div>
      <div class="contact_us">
        <h4>Contact Us</h4>
        <ul class="ul_1">
          <li>Email: info@ghanaflavors.com</li>
          <li>Phone: +233 123 456 789</li>
        </ul>
      </div>
    </div>
    <div class="copyright">
      &copy; JEREMIAH YANKSON 2025
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("nav-menu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
        menu.style.flexDirection = "column";
      }
    }
  </script>
</body>
</html>
