<style>
    * {
    padding: 0;
    margin: 0;
    scroll-behavior: smooth;
    list-style-type: none;
    text-decoration: none;
    box-sizing: border-box;
}
body {
  background-image: linear-gradient(rgba(0, 0, 0, 0.745), rgba(0, 0, 0, 0.784), rgba(0, 0, 0, 0.811)), url(14.-Oto-Mashed-Yam-with-Red-Onions-from-Ghana.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #5A3A1C;
    position: sticky;
    top: 0;
    z-index: 1000;
    animation: slideDown 1s ease;
  }
  @keyframes slideDown {
    from { transform: translateY(-100%); }
    to { transform: translateY(0); }
  }
  .logo {
    font-family: "Playfair Display", serif;
    font-weight: 900;
    font-size: 30px;
    color: #E2B007;
    text-transform: uppercase;
  }
  nav ul {
    display: flex;
    gap: 30px;
  }
  nav a {
    color: #E2B007;
    text-transform: uppercase;
    font-family: "Playfair Display", serif;
    font-weight: 500;
    position: relative;
    transition: color 0.3s ease;
  }
  nav a::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    height: 2px;
    width: 0;
    background: white;
    transition: width 0.4s ease;
  }
  nav a:hover::after {
    width: 100%;
  }
  nav a:hover {
    color: white;
  }
  .cta-button {
    padding: 12px 24px;
    background: #E2B007;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .cta-button:hover {
    background-color: white;
    color: #E2B007;
  }
  .main_container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    align-content: space-evenly;
    gap: 100px;
    padding: 30px;
  }
  .items {
    height: 300px;
    width: 400px;
    box-shadow: 0 0 5px 7px rgba(0, 0, 0, 0.107);
    border: 5px #E2B007 solid;
    border-radius: 10px;
  }
  .h2_1 {
    font-family: "Playfair Display", serif;
    color: #E2B007;
    font-size: 60px;
    text-align: center;
    padding: 100px 0 0 0;
  }
  .p_1 {
      font-family: "Nunito", serif;
      color: white;
      font-size: 30px;
      font-weight: 600;
      text-align: center;
      padding: 60px 0 100px 0;
      text-transform: capitalize;
  }
  img {
    object-fit: cover;
    height: 100%;
    width: 100%;
  }
  @media (max-width: 768px) {
    nav ul {
      display: none;
      flex-direction: column;
      background-color: #5A3A1C;
      position: absolute;
      right: 40px;
      top: 70px;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .nav-toggle {
      display: block;
      color: #E2B007;
      font-size: 24px;
      cursor: pointer;
    }
  }
</style>
